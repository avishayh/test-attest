name: Hello World

on:
  push:
    branches:
      - main  # Change this to the branch you want to monitor
  pull_request:
    branches:
      - main  # Change this to the branch for PRs

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install JFrog CLI
      run: |
        curl -fL https://get.jfrog.io/jfrog-cli/sh-install.sh | sh
        # Optionally, you can add the JFrog CLI to your PATH
        
        ## echo "::add-path::$(pwd)/jfrog"  

    - name: Verify JFrog CLI Installation
      run: | 
        jfrog version
        ls -la
        pwd
